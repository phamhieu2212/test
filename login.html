<form method="post">

  </tr>

    <td>Tài Khoản</td>
    <td><input type="text" name="user" /> <span class="required">(*)</span></td>
  </tr>
  <tr>
    <td>Mật Khẩu</td>
    <td><input type="password" name="pass" /> <span class="required">(*)</span></td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" name="submit" value="Đăng nhập" /> <input type="reset" name="reset" value="Làm mới" /></td>
  </tr>
</table>
</form>
